# hugo
baseURL: "https://willrowe.net/recipes"
title: "Will Rowe"
theme: paperModMod
googleAnalytics: UA-90659329-1
enableRobotsTXT: false
buildDrafts: false
buildFuture: true
buildExpired: true
minify:
  disableXML: true
  minifyOutput: true
pagination:
  pagerSize: 11
canonifyURLs: true

# paperMod
outputs:
  home:
    - HTML
    - RSS
    - JSON
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: search
      name: Search
      url: /search/
      weight: 100
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 1000
    - identifier: archive
      name: Archive
      url: /archive/
      weight: 10000

